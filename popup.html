<!DOCTYPE html>
<html>
<head>
  <title>Copy Paste File Text</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #4285f4;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #4285f4;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .drop-zone.dragover {
      background-color: #e8f0fe;
      border-color: #1a73e8;
    }
    .drop-zone p {
      margin: 0;
      color: #5f6368;
    }
    .drop-zone .icon {
      font-size: 48px;
      color: #4285f4;
      margin-bottom: 10px;
    }
    .file-types {
      font-size: 12px;
      color: #5f6368;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
      display: none;
    }
    .copy-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      display: none;
    }
    .copy-button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Paste File Text</h1>
    <div class="drop-zone" id="dropZone">
      <div class="icon">ðŸ“„</div>
      <p>Drag and drop your file here</p>
      <p class="file-types">Supported formats: PDF, DOC, DOCX, XLS, XLSX, CSV, TXT, PPT, PPTX</p>
    </div>
    <div class="result" id="result">
      <p id="fileInfo"></p>
      <button class="copy-button" id="copyButton">Copy Text</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
