<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Copy Paste File Text</title>
  <style>
    body {
      width: 480px;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #f6f8fa;
    }
    .container {
      text-align: center;
      margin: 32px auto;
      max-width: 440px;
    }
    h1 {
      color: #2563eb;
      font-size: 26px;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .upload-section {
      background: #fff;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 2px 8px rgba(37,99,235,0.06);
      margin-bottom: 24px;
      border: 1.5px solid #e5e7eb;
    }
    .drop-zone {
      border: 2px dashed #2563eb;
      border-radius: 14px;
      padding: 32px 18px 20px 18px;
      text-align: center;
      background: #f1f5fd;
      transition: all 0.3s cubic-bezier(.4,0,.2,1);
      margin-bottom: 18px;
      cursor: pointer;
    }
    .drop-zone.dragover {
      background: #e0e7ff;
      border-color: #1d4ed8;
      transform: scale(1.01);
    }
    .drop-zone p {
      margin: 0;
      color: #475569;
      font-size: 15px;
    }
    .drop-zone .icon {
      font-size: 54px;
      color: #2563eb;
      margin-bottom: 12px;
    }
    .file-types {
      font-size: 13px;
      color: #64748b;
      margin-top: 12px;
      line-height: 1.5;
    }
    .upload-button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 13px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(.4,0,.2,1);
      margin-top: 18px;
      display: inline-block;
      box-shadow: 0 1px 4px rgba(37,99,235,0.08);
    }
    .upload-button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    .file-input {
      display: none;
    }
    .copy-all-section {
      margin: 0 0 24px 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
    }
    .copy-all-btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 13px 36px 13px 26px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 1px 4px rgba(37,99,235,0.10);
      transition: background 0.2s;
      position: relative;
      margin-bottom: 0;
    }
    .copy-all-btn:hover {
      background: #1d4ed8;
    }
    .copy-all-btn .big-copy-icon {
      font-size: 26px;
    }
    .copy-all-feedback {
      color: #2563eb;
      background: #e0e7ff;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      padding: 4px 16px;
      margin-left: 14px;
      opacity: 0;
      transition: opacity 0.2s;
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%) translateX(10px);
      pointer-events: none;
      z-index: 2;
      box-shadow: 0 1px 4px rgba(37,99,235,0.08);
    }
    .copy-all-btn.copied .copy-all-feedback {
      opacity: 1;
    }
    .files-list {
      margin-top: 0;
      text-align: left;
      max-height: 320px;
      overflow-y: auto;
      display: none;
    }
    .file-item {
      background: #f9fafb;
      border: 1.5px solid #e5e7eb;
      border-radius: 14px;
      padding: 18px 20px 14px 20px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(37,99,235,0.04);
    }
    .file-item:hover {
      border-color: #2563eb;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
    }
    .file-info {
      flex-grow: 1;
    }
    .file-name {
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 4px;
      font-size: 16px;
      letter-spacing: 0.1px;
    }
    .file-size {
      font-size: 13px;
      color: #64748b;
    }
    .file-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .action-button {
      background: none;
      border: none;
      padding: 7px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      font-size: 22px;
      display: flex;
      align-items: center;
      position: relative;
    }
    .action-button:active {
      background: #e0e7ff;
    }
    .copy-button {
      color: #2563eb;
    }
    .delete-button {
      color: #d93025;
    }
    .copy-feedback {
      position: absolute;
      left: 120%;
      top: 50%;
      transform: translateY(-50%);
      background: #2563eb;
      color: #fff;
      padding: 5px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 2;
      box-shadow: 0 1px 4px rgba(37,99,235,0.10);
      margin-top: 0;
      white-space: nowrap;
    }
    .copy-feedback::after {
      content: '';
      position: absolute;
      left: -7px;
      top: 50%;
      transform: translateY(-50%);
      border-width: 7px 7px 7px 0;
      border-style: solid;
      border-color: transparent #2563eb transparent transparent;
    }
    .action-button.copied .copy-feedback {
      opacity: 1;
    }
    .no-files {
      text-align: center;
      color: #64748b;
      padding: 20px;
      display: none;
      font-size: 15px;
    }
    .progress-bar {
      height: 4px;
      background: #e0e7ff;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #2563eb;
      width: 0;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Copy Paste File Text</h1>
    <div class="upload-section">
      <div class="drop-zone" id="dropZone">
        <div class="icon">ðŸ“„</div>
        <p>Drag and drop your files here</p>
        <p class="file-types">Supported formats: PDF, DOC, DOCX, XLS, XLSX, CSV, TXT, PPT, PPTX</p>
        <button class="upload-button" id="uploadButton">Choose Files</button>
        <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.txt,.ppt,.pptx">
      </div>
      <div class="copy-all-section">
        <button class="copy-all-btn" id="copyAllBtn">
          <span class="big-copy-icon">ðŸ“‹</span>
          Copy All
          <span class="copy-all-feedback" id="copyAllFeedback">All text copied!</span>
        </button>
      </div>
      <div class="files-list" id="filesList">
        <!-- File items will be added here dynamically -->
      </div>
      <div class="no-files" id="noFiles">
        No files uploaded yet
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
