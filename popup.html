<!DOCTYPE html>
<html>
<head>
  <title>Hello World Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #4285f4;
      font-size: 24px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello World!</h1>
    <button id="greetButton">Click Me</button>
    <p id="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
